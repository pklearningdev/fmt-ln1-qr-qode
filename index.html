<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link href="style.css" rel="stylesheet" />

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <img src="images/image-qr-code.png" alt="QR code linking to Frontend Mentor website" class="card__img" />
      <div class="card__text">
        <h1 class="card__text__preset1">Improve your front-end skills by building projects</h1>
        <p class="card__text__preset2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>


</body>

</html>
